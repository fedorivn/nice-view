<section class="apartments">
  <div class="container">
    <h2 class="apartments__title">Choose your apartment</h2>
    <div class="apartments_group">
      <ul class="apartments__list">
        <li class="apartments__item">
          <a href="" class="apartments__link">
            <picture>
              <source
                media="(min-width:1200px)"
                srcset="
                  ./images/offers/img1-ds@1x.png 1x,
                  ./images/offers/img1-ds@2x.png 2x
                "
              />
              <source
                media="(min-width:768px)"
                srcset="
                  ./images/offers/img1-tab@1x.png 1x,
                  ./images/offers/img1-tab@2x.png 2x
                "
              />
              <source
                media="(min-width:320px)"
                srcset="
                  ./images/offers/img1-mob@1x.png 1x,
                  ./images/offers/img1-mob@2x.png 2x
                "
              />
              <img
                src="./images/offers/img1-mob@1x.png"
                alt="apartment 1"
                class="apartments__img"
              />
            </picture>
            <h3 class="apartments__subtitle">Type 1</h3>
            <p class="apartments__text">total area 23 meters</p>
          </a>
        </li>
        <li class="apartments__item">
          <a href="" class="apartments__link">
            <picture>
              <source
                media="(min-width:1200px)"
                srcset="
                  ./images/offers/img2-ds@1x.png 1x,
                  ./images/offers/img2-ds@2x.png 2x
                "
              />
              <source
                media="(min-width:768px)"
                srcset="
                  ./images/offers/img2-tab@1x.png 1x,
                  ./images/offers/img2-tab@2x.png 2x
                "
              />
              <source
                media="(min-width:320px)"
                srcset="
                  ./images/offers/img2-mob@1x.png 1x,
                  ./images/offers/img2-mob@2x.png 2x
                "
              />
              <img
                src="./images/offers/img2-mob@1x.png"
                alt="apartment 2"
                class="apartments__img"
              />
            </picture>
            <h3 class="apartments__subtitle">Type 2</h3>
            <p class="apartments__text">total area 27 meters</p>
          </a>
        </li>
        <li class="apartments__item">
          <a href="" class="apartments__link">
            <picture>
              <source
                srcset="
                  ./images/offers/img3-ds@1x.png 1x,
                  ./images/offers/img3-ds@2x.png 2x
                "
                media="(min-width:1200px)"
              />
              <source
                media="(min-width:768px)"
                srcset="
                  ./images/offers/img3-tab@1x.png 1x,
                  ./images/offers/img3-tab@2x.png 2x
                "
              />
              <source
                media="(min-width:320px)"
                srcset="
                  ./images/offers/img3-tab@1x.png 1x,
                  ./images/offers/img3-tab@2x.png 2x
                "
              />
              <img
                src="./images/offers/img3-mob@1x.png"
                alt="apartment 3"
                class="apartments__img"
              />
            </picture>
            <h3 class="apartments__subtitle">Type 3</h3>
            <p class="apartments__text">total area 31 meters</p>
          </a>
        </li>
      </ul>
    </div>
    <button class="apartments__btn" type="button">Download catalog</button>
  </div>
</section>
