<!-- <div class="backdrop"> -->
  <div class="modal-flat">
    <button class="modal-flat__btn" type="button">
      <svg class="modal-flat__icon" width="21" height="21">
        <use href="./images/icons.svg#icon-close-modal-flat"></use>
      </svg>
    </button>
    <h2 class="modal-flat__title">House 1</h2>
    <div class="flat">
      <div class="flat__layout">
        <picture class="flat__img">
          <source
            media="(min-width: 1200px)"
            srcset="
              ./images/modal-flat/img1-tab-ds@1x.png 1x,
              ./images/modal-flat/img1-tab-ds@2x.png 2x
            "
          />
          <source
            media="(min-width: 768px)"
            srcset="
              ./images/modal-flat/img1-tab-ds@1x.png 1x,
              ./images/modal-flat/img1-tab-ds@2x.png 2x
            "
          />
          <img src="./images/modal-flat/img1-mob@1x.png" alt="" />
        </picture>
      </div>
      <div class="description">
        <ul class="specification">
          <li class="specification__item">
            <span class="specification__text">Total area:</span>
            <span class="specification__numder">50.2 m2</span>
          </li>
          <li class="specification__item">
            <span class="specification__text">Rooms:</span>
            <span class="specification__numder">1</span>
          </li>
        </ul>
        <ul class="price">
          <li class="price__item">from 1000 dol/m2</li>
          <li class="price__item">about 50 200 dollars</li>
        </ul>
        <button class="btn-contact" type="submit">Contact us</button>
      </div>
    </div>
  </div>
